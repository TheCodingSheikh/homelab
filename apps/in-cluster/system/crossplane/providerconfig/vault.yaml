apiVersion: vault.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: vault-provider-config
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  address: http://vault.vault.svc:8200
  credentials:
    secretRef:
      key: token
      name: vault-token
      namespace: vault
    source: Secret
