    providerConfig: "keycloak-provider-config"
    components:
      Realm:
        apiVersion: realm.keycloak.crossplane.io/v1alpha1
        list:
          internal:
            forProvider:
              realm: internal
              accessTokenLifespan: "30m0s"
            dependants:
              Client:
                apiVersion: openidclient.keycloak.crossplane.io/v1alpha1
                list:
                  argo-cd:
                    forProvider:
                      name: Argo CD
                      clientId: argo-cd
                      clientSecretSecretRef:
                        key: secret-key
                        name: argo-cd-client
                        namespace: keycloak
                      accessType: CONFIDENTIAL
                      standardFlowEnabled: true
                      directAccessGrantsEnabled: true
                      validRedirectUris:
                        - https://argo.lab.com/auth/callback
                    dependants:
                      Role:
                        apiVersion: role.keycloak.crossplane.io/v1alpha1
                        appendName: true
                        list:
                          - ArgoCDAdmins
                      ClientDefaultScopes:
                        list:
                          argo-cd:
                            forProvider:
                              defaultScopes:
                                - argo-cd
                                # Mandatory
                                - acr
                                - basic
                                - email
                                - profile
                                - roles
                                - web-origins	
                  minio:
                    forProvider:
                      name: Minio
                      clientId: minio
                      clientSecretSecretRef:
                        key: secret-key
                        name: minio-client
                        namespace: keycloak
                      accessType: CONFIDENTIAL
                      standardFlowEnabled: true
                      directAccessGrantsEnabled: true
                      rootUrl: https://minio.lab.com/console
                      baseUrl: "/realms/internal/account"
                      validRedirectUris:
                        - "*"
                    dependants:
                      Role:
                        apiVersion: role.keycloak.crossplane.io/v1alpha1
                        appendName: true
                        list:
                          - consoleAdmin
                      ClientDefaultScopes:
                        list:
                          minio:
                            forProvider:
                              defaultScopes:
                                - minio
                                # Mandatory
                                - acr
                                - basic
                                - email
                                - profile
                                - roles
                                - web-origins	
                  vault:
                    forProvider:
                      name: vault
                      clientId: vault
                      clientSecretSecretRef:
                        key: secret-key
                        name: vault-client
                        namespace: keycloak
                      accessType: CONFIDENTIAL
                      standardFlowEnabled: true
                      directAccessGrantsEnabled: true
                      rootUrl: https://vault.lab.com
                      validRedirectUris:
                        - https://vault.lab.com/ui/vault/auth/oidc/oidc/callback
                        - https://vault.lab.com/oidc/oidc/callback
                    dependants:
                      Role:
                        apiVersion: role.keycloak.crossplane.io/v1alpha1
                        appendName: true
                        list:
                          - admin
                      ClientDefaultScopes:
                        list:
                          minio:
                            forProvider:
                              defaultScopes:
                                - minio
                                # Mandatory
