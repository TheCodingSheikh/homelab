command:
  - /bin/bash
  - -c
args:
  - |
    sed -i 's/premium_user: bool = _license_check.is_premium()/premium_user: bool = True/' /app/litellm/proxy/proxy_server.py
    docker/prod_entrypoint.sh --config /etc/litellm/config.yaml
envVars:
  STORE_MODEL_IN_DB: "true"
  SSL_CERT_FILE: /etc/ssl/certs/ca.crt
  # LITELLM_LICENSE: ""
image:
  pullPolicy: IfNotPresent

podAnnotations:
  inject-certs: "enabled"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: lab-issuer
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "LiteLLM"
    gethomepage.dev/icon: "litellm.png"
  hosts:
    - host: llm.lab.com
      paths:
        - path: /
          pathType: Prefix
  tls:
   - secretName: litellm-tls
     hosts:
       - llm.lab.com