argoNamespace: argo-cd
destinationServer: https://kubeflow.vcluster-kubeflow:443
defaultAppSpec:
  syncPolicy:
    syncOptions:
    - ApplyOutOfSyncOnly=true

resources:
  certManagerBase:
    enabled: false
  istioInstall:
    kustomize:
      commonAnnotations:
        inject-certs: "enabled"

  centralDashboard:
    kustomize:
      patches:
      - target:
          kind: Deployment
          name: centraldashboard
        patch: |-
          - op: replace
            path: /spec/template/spec/containers/0/env/4/value
            value: "true"

  dex:
    kustomize:
      commonAnnotations:
        inject-certs: "enabled"
      patches:
      - target:
          kind: ConfigMap
          name: dex
        patch: |-
          - op: replace
            path: /data/config.yaml
            value: |
              issuer: https://kubeflow.lab.com/dex
              storage:
                type: kubernetes
                config:
                  inCluster: true
              web:
                http: 0.0.0.0:5556
              logger:
                level: "debug"
                format: text
              oauth2:
                skipApprovalScreen: true
              enablePasswordDB: false
              # staticPasswords:
              # - email: user@example.com
              #   hashFromEnv: DEX_USER_PASSWORD
              #   username: user
              #   userID: "15841185641784"
              staticClients:
              - idEnv: OIDC_CLIENT_ID
                redirectURIs: ["/oauth2/callback"]
                name: 'Dex Login Application'
                secretEnv: OIDC_CLIENT_SECRET
              connectors:
              - type: oidc
                id: keycloak
                name: keycloak
                config:
                  issuer: https://sso.lab.com/realms/lab

                  # Override JWKS endpoint: Dex will fetch Keycloak's JWKs from here.
                  # This is useful when issuer discovery fails or when the IdP uses
                  # self-signed / internal-only certificates.
                  # Keycloak's endpoint /realms/{realm}/protocol/openid-connect/certs. See the Keycloak documentation here https://www.keycloak.org/docs/latest/securing_apps/index.html#certificate-endpoint
                  jwksUri: https://sso.lab.com/realms/lab/protocol/openid-connect/certs
                  clientID: kubeflow-oidc-authservice
                  clientSecret: lXiyS3PagqDhiXucjVYK69kqBzaStV2v
                  redirectURI: https://kubeflow.lab.com/dex/callback
                  insecureSkipVerify: true 
                  # Disable TLS certificate verification when connecting to the issuer.
                  # This is required for test or on-premises installations using self-signed
                  # certificates.
                  # Dex does not support an `insecure` field. TLS verification is controlled
                  # via `insecureSkipVerify`, which is implemented in the Dex OIDC connector.
                  # Source: https://github.com/dexidp/dex/blob/master/connector/oidc/oidc.go
                  insecureSkipEmailVerified: true
                  userNameKey: email       
                  scopes:
                    - openid
                    - profile
                    - email
                    - offline_access
  oauth2Proxy:
    kustomize:
      commonAnnotations:
        inject-certs: "enabled"
      patches:
      - target:
          kind: RequestAuthentication
          name: dex-jwt
        patch: |-
          - op: replace
            path: /spec/jwtRules/0/issuer
            value: https://kubeflow.lab.com/dex
          - op: add
            path: /spec/jwtRules/0/jwksUri
            value: http://dex.auth.svc.cluster.local:5556/dex/keys

      - target:
          kind: ConfigMap
          name: oauth2-proxy
        patch: |-
          - op: replace
            path: /data/oauth2_proxy.cfg
            value: |
              provider = "oidc"
              oidc_issuer_url = "https://kubeflow.lab.com/dex"
              scope = "profile email offline_access openid"
              email_domains = "*"
              insecure_oidc_allow_unverified_email = "true"

              upstreams = [ "static://200" ]

              skip_auth_routes = [
                "^/dex/",
              ]

              api_routes = [
                "/api/",
                "/apis/",
                "^/ml_metadata",
              ]

              skip_oidc_discovery = true
              login_url = "/dex/auth"
              redeem_url = "http://dex.auth.svc.cluster.local:5556/dex/token"
              oidc_jwks_url = "http://dex.auth.svc.cluster.local:5556/dex/keys"

              skip_provider_button = false

              provider_display_name = "Dex"
              custom_sign_in_logo = "/custom-theme/kubeflow-logo.svg"
              banner = "-"
              footer = "-"

              prompt = "none"

              set_authorization_header = true
              set_xauthrequest = true

              cookie_name = "oauth2_proxy_kubeflow"
              cookie_expire = "24h"
              cookie_refresh = 0

              code_challenge_method = "S256"

              redirect_url = "/oauth2/callback"
              relative_redirect_url = true

  kserve:
    kustomize:
      patches:
        - target:
            kind: CustomResourceDefinition
          patch: |-
            - op: add
              path: /metadata/annotations/argocd.argoproj.io~1sync-options
              value: "ServerSideApply=true"

  trainingOperator:
    kustomize:
      patches:
        - target:
            kind: CustomResourceDefinition
          patch: |-
            - op: add
              path: /metadata/annotations/argocd.argoproj.io~1sync-options
              value: "ServerSideApply=true"

  sparkOperator:
    kustomize:
      patches:
        - target:
            kind: CustomResourceDefinition
          patch: |-
            - op: add
              path: /metadata/annotations/argocd.argoproj.io~1sync-options
              value: "ServerSideApply=true"
               
  userNamespace:
    kustomize:
      components:
        - ../../security/PSS/dynamic/baseline

  modelRegistryDb:
    enabled: true
    path: manifests/kustomize/overlays/db
    repoOverride: https://github.com/kubeflow/model-registry
    repoBranchOverride: release/v0.3.4
    kustomize:
      namespace: kubeflow
      namespace: kubeflow
      patches:
      - target:
          kind: Deployment
          name: model-registry-deployment
        # K8s Reverse service for MySQL uses port 3306
        patch: |-
          - op: add
            path: /spec/template/spec/containers/0/env/-
            value:
              name: DB_PORT
              value: "3306"
          - op: replace
            path: /spec/template/spec/containers/0/args/3
            value: "--embedmd-database-dsn=$(MYSQL_USER_NAME):$(MYSQL_ROOT_PASSWORD)@tcp(model-registry-db:$(DB_PORT))/$(MYSQL_DATABASE)?charset=utf8mb4"

  modelRegistryIstio:
    enabled: true
    path: manifests/kustomize/options/istio
    repoOverride: https://github.com/kubeflow/model-registry
    repoBranchOverride: release/v0.3.4
    kustomize:
      namespace: kubeflow

  modelRegistryUi:
    enabled: true
    path: manifests/kustomize/options/ui/overlays/standalone
    repoOverride: https://github.com/kubeflow/model-registry
    repoBranchOverride: release/v0.3.4
    kustomize:
      namespace: kubeflow
      # ghcr.io/kubeflow/model-registry/ui:sha-6d6d7f5@sha256:b87024bb514e29cdab95707095988f425e926de521ce78ad3ad518d4a254d441
      patches:
      - target:
          kind: Deployment
          name: model-registry-ui
        patch: |-
          - op: add
            path: /spec/template/spec/containers/0/env
            value:
              - name: INSECURE_SKIP_VERIFY
                value: "true"

  modelRegistryCsi:
    enabled: true
    path: manifests/kustomize/options/csi
    repoOverride: https://github.com/kubeflow/model-registry
    repoBranchOverride: release/v0.3.4

raw:
  resources:
    istio-ingress:
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      annotations:
        cert-manager.io/cluster-issuer: lab-issuer
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
      namespace: istio-system
      spec:
        spec:
          ingressClassName: nginx
          rules:
          - host: kubeflow.lab.com
            http:
              paths:
              - backend:
                  service:
                    name: istio-ingressgateway
                    port:
                      number: 80
                path: /
                pathType: Prefix
          tls:
          - hosts:
            - kubeflow.lab.com
            secretName: kubeflow-ingressgateway-tls