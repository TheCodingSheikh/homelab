apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  # finalizers:
  # - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: root
  name: root
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: projects
    repoURL: http://gitea-http.gitea.svc.cluster.local:3000/gitea_admin/gitops.git
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
    - allowEmpty=true
