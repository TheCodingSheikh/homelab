apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  # finalizers:
  # - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: root
  name: root
  namespace: argo-cd
spec:
  destination:
    namespace: argo-cd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: projects
    repoURL: https://github.com/TheCodingSheikh/homelab.git
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
    - allowEmpty=true
