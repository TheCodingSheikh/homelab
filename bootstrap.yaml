apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: autopilot-bootstrap
  name: autopilot-bootstrap
  namespace: argo-cd
spec:
  destination:
    namespace: argo-cd
    name: in-cluster
  project: default
  source:
    path: bootstrap
    repoURL: https://github.com/TheCodingSheikh/homelab.git
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
    - allowEmpty=true
